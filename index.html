<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Estilizado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la pantalla completa */
            margin: 0;
            background-color: #f0f0f0; /* Fondo suave */
            font-family: Arial, sans-serif; /* Fuente global */
        }

        #cssOutput {
            width: 400px; /* Ancho del textarea */
            height: 250px; /* Alto del textarea */
            display: block;
            margin: 0 auto; /* Centrado horizontal */
            padding: 15px; /* Espaciado interno */
            font-size: 16px; /* Tamaño de la fuente */
            font-family: Arial, sans-serif; /* Familia de la fuente */
            color: #333; /* Color del texto */
            background-color: #f9f9f9; /* Color de fondo */
            border: 2px solid #ccc; /* Borde */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            resize: none; /* Evita el redimensionado manual */
            outline: none; /* Quita el borde azul al hacer clic */
            transition: all 0.3s ease; /* Transición para efectos interactivos */
        }

        #cssOutput:focus {
            border-color: #007bff; /* Cambia el color del borde al hacer foco */
            box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.4); /* Sombra más intensa */
            background-color: #ffffff; /* Fondo más claro */
        }
    </style>
</head>
<body>
    <textarea id="cssOutput" readonly>Este es un textarea estilizado. Su diseño es moderno y está centrado en la página.</textarea>
</body>
</html>
